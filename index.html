<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cristmas Tree</title>
</head>


<body>

    <h1>**CHRISTMAS TREE**</h1>
    
    <svg style="height:500px; width:350px; background-color:pink;">
        
        <polygon points="150,50 100,200 200,200" fill="green" stroke="green" stroke-width="2"></polygon>
        <polygon points="150,130 60,300 240,300" fill="green" stroke="green" stroke-width="2"></polygon>
        <polygon points="150,210 30,400 270,400" fill="green" stroke="green" stroke-width="2"></polygon>
        <rect height="60" width="35" x="135" y="400" fill="brown" stroke="brown" stroke-width="2"></rect>

        <text x="80" y="30">**CHRISTMAS TREE**</text>
    </svg>
</body>
</html>
